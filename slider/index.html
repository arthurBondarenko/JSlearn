<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="1.jpg" class="slide-img" alt="">
            <h1>1</h1>
        </div>
        <div class="slide">
            <img src="2.jpg" class="slide-img" alt="">
            <h1>2</h1>
        </div>
        <div class="slide">
            <img src="3.jpg" class="slide-img" alt="">
            <h1>3</h1>
        </div>
        <div class="slide">
            <img src="4.jpg" class="slide-img" alt="">
            <h1>4</h1>
        </div>
    </div>
    <div class="btn-container">
        <button class="prevBtn" type="button">Prev</button>
        <button class="nextBtn" type="button">Next</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
