<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>rainyday.js</title>
        <link rel="stylesheet" href="main.css">
        <script src="rainyday.js"></script>

        <script>
            function run() {
                var image = document.getElementById('background');
                image.onload = function () {
                    var engine = new RainyDay({
                        image: this,
                        blur: 10,
                        fps: 40,
                    });

                    engine.rain([
                    [5,2,2]   
                    ],0);
                };
                // image.crossOrigin = 'anonymous';
                image.src = 'rainy.jpg';
            }

        </script>
    </head>

    <body onload="run();">
 <section><img id="background" alt="background" src="" ></section>
    </body>

</html>
