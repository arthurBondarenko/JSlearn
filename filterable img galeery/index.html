<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Filterable img gallery</title>
</head>
<body>
     <section class="gallery">
         <div class="container">
             <div class="row">
                 <div class="gallery-filter">
                     <span class="filter-item active" data-filter = "all">All</span>
                     <span class="filter-item" data-filter = "cats">Cats</span>
                     <span class="filter-item" data-filter = "dogs">Dogs</span>
                     <span class="filter-item" data-filter = "hedgehogs">Hedgehog</span>
                 </div>
             </div>
             <div class="row">
                 <div class="gallery-item dogs">
                     <div class="gallery-item-inner ">
                         <img src="img/dog1.jpg" alt="dog1">
                     </div>
                 </div>

                 <div class="gallery-item cats">
                    <div class="gallery-item-inner ">
                        <img src="img/cat1.jpg" alt="cat1">
                    </div>
                </div>

                <div class="gallery-item hedgehogs">
                    <div class="gallery-item-inner ">
                        <img src="img/hedgehog1.jpg" alt="hedgehog1">
                    </div>
                </div>
                
                <div class="gallery-item dogs">
                    <div class="gallery-item-inner ">
                        <img src="img/dog2.jpg" alt="dog2">
                    </div>
                </div>

                <div class="gallery-item cats">
                    <div class="gallery-item-inner ">
                        <img src="img/cat2.jpg" alt="cat2">
                    </div>
                </div>

                <div class="gallery-item hedgehogs">
                    <div class="gallery-item-inner ">
                        <img src="img/hedgehog2.jpg" alt="hedgehog2">
                    </div>
                </div>

                <div class="gallery-item dogs">
                    <div class="gallery-item-inner ">
                        <img src="img/dog3.jpg" alt="dog3">
                    </div>
                </div>

                <div class="gallery-item cats">
                    <div class="gallery-item-inner ">
                        <img src="img/cat3.jpg" alt="cat3">
                    </div>
                </div>

                <div class="gallery-item hedgehogs">
                    <div class="gallery-item-inner ">
                        <img src="img/hedgehog3.jpg" alt="hedgehog3">
                    </div>
                </div>


             </div>
         </div>
     </section>

    <script src="app.js"></script>
</body>
</html>
