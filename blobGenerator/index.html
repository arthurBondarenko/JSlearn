<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title> Blob Generator</title>
</head>
<body>
    <div id="container">
        <div id="blobContainer">
            <div id="blob">

            </div>
        </div>
        <input type="text" id="color" placeholder="Enter Color">
        <div id="dimensions">
            <label>
                Width
                <input type="range" id="width" min="10" max="250">
            </label>

            <label>
                height
                <input type="range" id="height" min="10" max="250">
            </label>
        </div>
        <div id="radiusInputs">
            <input type="number" id="topRight" placeholder="Top Right">
            <input type="number" id="topLeft" placeholder="Top Left">
            <input type="number" id="bottomRight" placeholder="Bottom Right">
            <input type="number" id="bottomLeft" placeholder="Bottom Left">
        </div>
        <button class="btn btn-primary" id="generateButton">Generate</button>
        <input placeholder="border-radius:" id="copyText">
        <button class="btn btn-danger" id="copyButton">Copy Text</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
