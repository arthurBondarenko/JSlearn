<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Smile Slider</title>
</head>
<body>

    <div class="wrapper">
        <div class="slider-container">
            <div class="slider-track">
                <div class="slider-item">
                    <img src="1.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="2.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="3.png" alt=""></div>

                <div class="slider-item">
                    <img src="4.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="5.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="6.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="7.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="8.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="9.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="10.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="11.png" alt="">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn-prev">Prev</button>
            <button class="btn-next">Next</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
