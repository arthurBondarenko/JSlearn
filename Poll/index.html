<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Poll</title>
</head>
<body>
    <div class="wrapper">
        <header>Poll UI</header>
        <div class="poll-area">
          <input type="checkbox" name="poll" id="opt-1">
          <input type="checkbox" name="poll" id="opt-2">
          <input type="checkbox" name="poll" id="opt-3">
          <input type="checkbox" name="poll" id="opt-4">
          <label for="opt-1" class="opt-1">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Some</span>
              </div>
              <span class="percent">50%</span>
            </div>
            <div class="progress" style='--w:50;'></div>
          </label>
          <label for="opt-2" class="opt-2">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Another Some</span>
              </div>
              <span class="percent">80%</span>
            </div>
            <div class="progress" style='--w:80;'></div>
          </label>
          <label for="opt-3" class="opt-3">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">For Example</span>
              </div>
              <span class="percent">40%</span>
            </div>
            <div class="progress" style='--w:40;'></div>
          </label>
          <label for="opt-4" class="opt-4">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">New</span>
              </div>
              <span class="percent">10%</span>
            </div>
            <div class="progress" style='--w:10;'></div>
          </label>
        </div>
      </div>

    <script src="app.js"></script>
</body>
</html>
