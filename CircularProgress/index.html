<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Circular Progress</title>
</head>
<body>
    <div class="circular">
        <div class="inner"></div>
        <div class="outer"></div>
        <div class="numb">
           0%
        </div>
        <div class="circle">
           <div class="dot">
              <span></span>
           </div>
           <div class="bar left">
              <div class="progress"></div>
           </div>
           <div class="bar right">
              <div class="progress"></div>
           </div>
        </div>
     </div>

    <script src="app.js"></script>
</body>
</html>
